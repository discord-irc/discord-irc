<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="form-popup active">
        <div class="alerts"></div>
        <form action="" class="login-form active">
            <input type="text" name="username" id="username-input" placeholder="Pick username">
            <input type="password" name="password" id="password-input" placeholder="password" value="">
            <input type="submit" value="login" class="btn">
            Don't have an account? <a href="#" class="link-register">Register here!</a>
        </form>
        <form action="" class="register-form">
            <input type="text" name="username" id="username-input" placeholder="Pick username">
            <input type="password" name="password" id="password-input" placeholder="password" value="">
            <input type="password" name="token" id="token-input" placeholder="sign up token" value="">
            <input type="submit" value="register" class="btn">
            Already have an account? <a href="#" class="link-login">Login here!</a>
        </form>
    </div> <!-- form-popup -->
    <div class="plugin-popups">
        <!--
            insert your popup list container here
            never empty this div or you break other plugins
        -->
    </div> <!-- plugin-popups -->
    <div class="layout">
        <div class="menu-servers">
        </div>
        <div class="menu-bar-top">
            <div class="menu-buttons">
                <div class="burger-menu-mobile-toggle"></div>
                <div class="channel-name-box">
                    <span class="text-light">#</span>
                    <span class="channel-name active">connecting ...</span>
                </div>
            </div>
            <div class="menu-buttons">
                <div class="notification-bell"></div>
                <div class="users-icon"></div>
            </div>
        </div> <!-- menu-bar-top -->
        <div class="server-name-bar-top">
            <div class="server-name">ddnet</div>
            <div class="server-details-desktop-toggle"></div>
        </div> <!-- server-name-bar-top -->
        <div class="channel-list-pane">
            <div class="text-channel-grid-item">
                <div class="text-channels-heading">
                    <div class="text-channel-collapse"></div>
                    <span class="text-light">TEXT CHANNELS</span>
                </div> <!-- text-channels-heading -->
                <div class="text-channels">
                    <!-- filled in channels.ts -->
                </div> <!-- text-channels -->
            </div> <!-- text-channel-grid-item -->
            <div class="profile-and-settings-bar">
                <div class="menu-todo-should-not-be-here"></div>
                <div class="settings-button"></div>
            </div> <!-- profile-and-settings-bar -->
        </div> <!-- channel-list-pane -->
        <div class="message-pane">
            connecting to server ...
        </div> <!-- message-pane -->
        <form class="input-pane" action="">
            <div class="input-pane__inner">
                <input type="text" name="message" class="ui-box-rounding" id="message-input" placeholder="Message #developer" autocomplete="off">
                <div class="plugin-input-buttons">
                    <!-- insert your buttons here using javascript from a plugin -->
                </div> <!-- plugin-input-buttons -->
            </div>
            <div class="typing-users"></div>
        </form>
        <div class="user-list-pane">
            <div class="text-light">Webchat</div>
            <div class="user-list"></div>
            <br>
            <div class="text-light">Discord</div>
            <div class="user-list-discord"></div>
        </div> <!-- user-list -->
        <!--
            insert your own pane or popus with a plugin
            using insertAdjacentHTML beforeend on .layout

            then use grid css in your plugins css to align your
            self to your desired position
        -->
    </div> <!-- layout -->
    <script src="main.js"></script>
</body>
</html>
